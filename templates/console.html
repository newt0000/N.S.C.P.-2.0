{% extends "base.html" %}
{% block content %}
<div class="card console-card">
  <h2>Console</h2>
  <div id="console-output"></div>
  <form id="console-form">
    <input type="text" id="console-command" placeholder="Type command..." autocomplete="off">
    <button type="submit" class="btn-primary">Send</button>
  </form>
</div>
{% endblock %}
